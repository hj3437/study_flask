{% set place_title = "새로운 가게 등록" %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{place_title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class='container'>
        <h1>{{place_title}}</h1>
        <form action="#" method='post'>
            <h3>가게이름</h3>
            <input type='text' size='30' name='name' required="required">
            <input type='submit' value='등록하기'>
        </form>
    </div>
</body>
</html>
